<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EH Designs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .container {
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: darkslategray;
      height: 200px; 
    }

    .container div {
      background-color: gray;
      margin: 10px;
      padding: 20px;
      font-size: 24px;
      color: white;
      border-radius: 8px; 
    }

    h1 {
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>EH Designs</h1>
  <img src="Images/EH Designs Logo.jpg" alt="EH Designs Logo">

  <div class="container">
    <div>About</div>
    <div>Tutorials</div>
    <div>Commissions</div>
    <div>Reviews</div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 
  <script>
    $(document).ready(function() {
      $(".container div").click(function() {
        alert("You clicked " + $(this).text());
      });
    });
  </script>
</body>
</html>
